apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: jtq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: container1
          image: nginx:latest
          ports:
            - containerPort: 80
