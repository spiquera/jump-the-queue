version: "3.8"
services:
  front:
    image: fe-jtq
    build:
      context: angular/
      dockerfile: Dockerfile
    ports:
      - 8080:80
    volumes:
      - front_end:/app/angular
    networks:
      - network1
  back:
    image: be-jtq
    build:
      context: java/
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    volumes:
      - back_end:/app/java/jtqj
    networks:
      - network1
volumes:
  front-end:
  back-end:
networks:
  network1:
    driver: bridge
