apiVersion: apps/v1
kind: Deployment
metadata:
  name: jtq-be
  namespace: jtq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jump-the-queue
  template:
    metadata:
      labels:
        app: jump-the-queue
    spec:
      containers:
        - name: back-end
          image: ghcr.io/spiquera/jump-the-queue:back-end
          ports:
            - containerPort: 8081
